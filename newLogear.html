<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Json to Table testing</title>
<!-- JQUERY -->
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<!-- JQUERY -->
</head>
<body id="body" onLoad="buildHtmlTable('#excelDataTable')">
	<!-- Contenido -->
	<table id="excelDataTable" border="1">
	</table>
	<button type="button" id="desa">Desa els canvis</button>
	<!-- Contenido -->
	<!-- Scripts -->
	<script>
		// Llamada al JSON
		var lista = (function() {
			var json = null;
			$.ajax({
				'async' : false,
				'global' : false,
				'url' : "data/newLoggear.json",
				'dataType' : "json",
				'success' : function(data) {
					json = data;
				}
			});
			return json;
		})();

		var myList = lista.data;

		// Funcion que crea una tabla
		function buildHtmlTable(selector) {
			var columns = addAllColumnHeaders(myList, selector);

			for (var i = 0; i < myList.length; i++) {
				var row$ = $('<tr/>');
				for (var colIndex = 0; colIndex < columns.length; colIndex++) {
					var cellValue = myList[i][columns[colIndex]];
					if (cellValue == null)
						cellValue = "";
					row$.append($('<td/>').html(cellValue));
				}
				row$
						.append($('<td/>')
								.html(
										"<input type='number' class='prova' min='0' max='9' onkeypress='return (event.charCode >= 48 && event.charCode <= 57)'>"));
				$(selector).append(row$);
			}
			setFunction();
		}

		// Función que añade un header a la tabla
		function addAllColumnHeaders(myList, selector) {
			var columnSet = [];
			var headerTr$ = $('<tr/>');

			for (var i = 0; i < myList.length; i++) {
				var rowHash = myList[i];
				for ( var key in rowHash) {
					if ($.inArray(key, columnSet) == -1) {
						columnSet.push(key);
						headerTr$.append($('<th/>').html(key));
					}
				}
			}
			headerTr$.append($('<th/>').html("Modificar"));
			$(selector).append(headerTr$);

			return columnSet;
		}

		// Funcion que añade la funcion sortTable() a todos los elementos th
		function setFunction() {
			var th = document.getElementsByTagName("th");
			for (i = 0; i < th.length; i++) {
				th[i].setAttribute("onclick", "sortTable(" + i + ");");
			}
		}

		// Función que ordena la tabla
		function sortTable(n) {
			var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
			table = document.getElementById("excelDataTable");
			switching = true;
			// Orden ascendente
			dir = "asc";
			// Loop que continua hasta que hay cambio 
			while (switching) {
				switching = false;
				rows = table.rows;
				// Recorre las rows de la tabla menos la tag th
				for (i = 1; i < (rows.length - 1); i++) {
					shouldSwitch = false;
					// Toma los valores a comparar para ordenar 
					x = rows[i].getElementsByTagName("TD")[n];
					y = rows[i + 1].getElementsByTagName("TD")[n];
					// Cambia las celdas en base a si es ascendente o descendente
					if (dir == "asc") {
						if (x.innerHTML.toLowerCase() > y.innerHTML
								.toLowerCase()) {
							// Rompe el loop
							shouldSwitch = true;
							break;
						}
					} else if (dir == "desc") {
						if (x.innerHTML.toLowerCase() < y.innerHTML
								.toLowerCase()) {
							// Rompe el loop
							shouldSwitch = true;
							break;
						}
					}
				}
				if (shouldSwitch) {
					// Marca switch hecho
					rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
					switching = true;
					// Cada vez que hay un switch, suma 1
					switchcount++;
				} else {
					// Si no es ascendente
					if (switchcount == 0 && dir == "asc") {
						dir = "desc";
						switching = true;
					}
				}
			}
		}
		// Instrucción JQuery que recoge los valores de los inputs y los muestra por consola.
		$(document).ready(
				function() {
					$("#desa").click(function() {
						var inputs = $(".prova").map(function() {
							return $(this).val();
						}).get();
						for (var i = 0; i < inputs.length; i++) {
							myList[i].ordre_preferencia = inputs[i];
						}
						for (var i = 0; i < myList.length; i++) {
							console.log(myList[i].ordre_preferencia);
						}
					});
				});
	</script>
	<!-- Scripts -->
</body>
</html>
